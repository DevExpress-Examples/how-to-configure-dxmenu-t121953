<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="css/dx.spa.css" />
    <link rel="dx-theme" data-theme="generic.light" href="css/dx.light.css" data-active="true" />

    <title>dxSample</title>

    <!-- Framework -->
    <script type="text/javascript" src="lib/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="lib/globalize.min.js"></script>
    <script type="text/javascript" src="lib/dx.webappjs.js"></script>

    <!-- CSS -->
    <!-- JS code -->
    <script type="text/javascript">
        var items = [{
            text: "Meal",
            iconSrc: "content/images/1.jpg",
            items: [
                { text: "First course" },
                { text: "Second course" }
            ]
        }, {
            text: "Seafood",
            iconSrc: "content/images/2.jpg",
            items: [
                { text: "Ocean"},
                { text: "Sea", disabled: true  }
            ]
        }, {
            text: "Desserts",
            iconSrc: "content/images/3.jpg",
            items: [
                { text: "Biscuits" },
                { text: "Cookies" }
            ]
        }, {
            text: "Drinks",
            iconSrc: "content/images/4.jpg",
            items: [
                { 
                    text: "Soft vine",
                    items: [
                        { text: "Red" },
                        { text: "White" }
                    ]
                },
                { text: "Tea" }
            ]
        }]

        $(document).ready(function () {

            $("#menuContainer").dxMenu({
                dataSource: items, 
                orientation: "vertical",
                itemClickAction: function(e) {
                    alert(e.itemData.text);
                }
            });

        })
    </script>
</head>
<body>
    <div id="menuContainer"></div>
</body>
</html>
